<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block Elements</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                             Block Elements                              -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- A block-level element always starts on a new line, and the browsers
    automatically add some space (a margin) before and after the element. A
    block-level element always takes up the full width available (stretches out
    to the left and right as far as it can). -->

    <!-- --------------------- Paragragh tag is a Block Element ---------------------- -->
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>

    <!-- Even if you write both the paragraphs in same line code, they will get rendered as two separate lines in the browser. -->

    <!-- --------------------- Div tag is a Block Element ---------------------- -->
    <div>This is div 1.</div>
    <div>This is div 2.</div>

    <!-- Even if you write both the divs in same line code, they will get rendered as two separate lines in the browser. -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                            Inline Elements                              -->
    <!-- ----------------------------------------------------------------------- -->
 
    <!-- An inline element does not start on a new line. An inline element only takes
    up as much width as necessary. -->

    <!-- --------------- <span></span> tag is an Inline Element. --------------- -->
    <span>This is span 1.</span> <span>This is span 2.</span> 
    <br>

    <!-- Both the span tags will get rendered in the same line in the browser. -->

    <!-- -------------- <a href=""></a> tag is an Inline Element --------------- -->
    <a href="http://www.google.com">Link to Google</a>
    <a href="http://www.facebook.com">Link to Facebook</a>

    <!-- Both the anchor tags will get rendered in the same line in the browser. -->
    
  </body>
</html>
