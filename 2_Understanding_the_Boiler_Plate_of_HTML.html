<!DOCTYPE html>
<!-- The above line of code tells our browser that this is an HTML type of document. -->
<html lang="en">
<!-- The above line of code is the opening part of the HTML tag that tells us the 
    language of the document is in English. -->
<head>
<!-- Head tag contains all the meta-tags. These meta tags contains information about - the content of our webpage - that 
we do not want to display in our webpage when it gets rendered in the browser. Meta means providing information 
about information. Head also contains the title of the website and all the external files like CSS and JavaScript 
that we link to our HTML file. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- We can see whatever we write inside the <title></title> tag - on the webpage tab; 
    in the tab-bar at the top of our browser window.  -->
</head>
<body>
    <!-- 
    Body contains the main contents of our webpage. Whatever we write inside the body tag will get rendered in our 
    browser and will be visible to us.
    Mostly, of the coding of our webpage will be done under the body section. -->
</body>
</html>
