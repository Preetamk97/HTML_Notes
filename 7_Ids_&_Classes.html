<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIds & Classes</title>
    <style>
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
      .city {
        background-color: tomato;
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
      }       
    </style>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            HTML id Attribute                             -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- The id attribute specifies a unique id for an HTML element. The value of the id attribute must be unique within the HTML document. The id attribute is used to point to a specific style declaration in a style sheet. It is also used by JavaScript to access and manipulate the element with the specific id. -->

    <!-- The syntax for id is: write a hash character (#), followed by an id name. Then, define the CSS properties within curly braces {}. -->

    <!-- In the following example we have an <h1> element that has an id = "myHeader". This <h1> element will be styled according to the #myHeader style definition in the head section -->

    <h1 id="myHeader">My Header</h1>

    <!-- Note: 
         ===== 
        -    The id name is case sensitive.
        -    The id name must contain at least one character, cannot start with a number, and must not contain     whitespaces (spaces, tabs, etc.).--> 
    
    <!-- ----------------------------------------------------------------------- -->
    <!--                          HTML class Attribute                           -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- The HTML class attribute is used to specify a class for an HTML element.

    Multiple HTML elements can share the same class.
    
    The class attribute is used to point to a class name in a style sheet. It can also be used by a JavaScript to access and manipulate elements with the specific class name.

    In the following example we have three <div> elements with a class attribute with the value of "city". All of the three <div> elements will be styled equally according to the .city style definition in the head section:  -->

    <div class="city">
    <h2>London</h2>
    <p>London is the capital of England.</p>
    </div>
    
    <div class="city">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
    </div>
    
    <div class="city">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    </div>

    <!-- Note: 
         ===== 
        -   The class attribute can be used on any HTML element.
        -   The class name is case sensitive
        -   HTML elements can belong to more than one class.
        -   To define multiple classes, separate the class names with a space, e.g. <div class="city main">. The element will be styled according to all the classes specified.
        
        In the following example, the <h2> element belongs to both the city class and also to the main class and will get the CSS styles from both of the classes. -->

    <h2 class="city main">London</h2>

    <!--
         -   Different HTML elements can point to the same class name.

        In the following example, both <h2> and <p> points to the "city" class and will share the same style: -->
        
    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France</p>  

  </body> 
</html>
