<!-- The objective of this tutorial is to give a deeper understanding of the
HTML head tag - what it contains and its importance. -->

<!-- Head tag contains all the meta-tags. These meta tags contains information about - the content of our webpage - that 
we do not want to display in our webpage when it gets rendered in the browser. Meta means providing information 
about information. Head also contains the title of the website and all the external files like CSS and JavaScript 
that we link to our HTML file. -->

<!-- The Meta Tags are used to define the Meta data in an HTML. They are mainly used in 
SEO (Search Engine Optimization) techniques which help any particular website to rank better 
in Google or different search engines. It simply boosts the ranking of a webpage to get more 
traffic on any website. -->

<!-- ---------------------------------------------------------------------------------------------------- -->
<!--        ! + Enter: Emmet Abbreviation to get the Boiler Plate Code for our .html file.
            **********                                                                                    -->
<!-- ---------------------------------------------------------------------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The below tag means that the characters that are used will be of characterSet UTF-8. 
    It declares the page's character encoding. Moreover, authors are encouraged to use UTF-8.   -->
    <meta charset="UTF-8">
    <!-- The below tag helps any particular website to open in the highest compatibility mode available. 
    It is mostly for those who are still using Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The below tag is used to make your website responsive and adjust its width in such a way that it looks 
    good in both PC or mobile. It helps in making the website mobile friendly also. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--------------------------------------------------------xxx-------------------------------------------------------->
    <!-- Below we are adding some of our own custom meta tags. 
        ******************************************************-->

    <!-- (Below) This is how we can add a description about our page which can be 
    seen when our page appears in google search results. We can write your own description in the content part below.  -->
    <meta name="description" content="This is description.">
    <!-- (Below) Similarly you can add some keywords related to the this webpage which will help Google Search Engine
    to find and show this page for the suitable searches. Keywords are those special words through which a user reaches 
    any website.  -->
    <meta name="keywords" content="html, html tutorials, web development">
    <!-- The below meta tag controls the visibility of our webpage in web.
    If we DONOT wish for our webpage to be visible in google search results We
    write content="NOINDEX, NOFOLLOW". But for now, we wish to show our webpage in
    google search results so, we will keep it content="INDEX, FOLLOW" -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!--------------------------------------------------------xxx-------------------------------------------------------->

    <title>Document</title>
</head>
<body>
    
</body>
</html>
